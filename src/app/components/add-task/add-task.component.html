<form *ngIf="showAddTask" class="form-control">
  <input class="radius" placeholder="Add Expense" type="text" name="text" id="text" [(ngModel)]="text">
  <input class="radius" placeholder="Add Cost " type="cost" name="cost" id="cost" style="width:30%" [(ngModel)]="cost" >
  <button class="btn" (click)="onSubmit()">Add</button>
</form>
